<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Check-out</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    
</head>
<body class="body" >
    <div class="container">
        <div class="sign-up">
            <h1 class="header1">
               
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-shield-lock-fill" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 0c-.69 0-1.843.265-2.928.56-1.11.3-2.229.655-2.887.87a1.54 1.54 0 0 0-1.044 1.262c-.596 4.477.787 7.795 2.465 9.99a11.8 11.8 0 0 0 2.517 2.453c.386.273.744.482 1.048.625.28.132.581.24.829.24s.548-.108.829-.24a7 7 0 0 0 1.048-.625 11.8 11.8 0 0 0 2.517-2.453c1.678-2.195 3.061-5.513 2.465-9.99a1.54 1.54 0 0 0-1.044-1.263 63 63 0 0 0-2.887-.87C9.843.266 8.69 0 8 0m0 5a1.5 1.5 0 0 1 .5 2.915l.385 1.99a.5.5 0 0 1-.491.595h-.788a.5.5 0 0 1-.49-.595l.384-1.99A1.5 1.5 0 0 1 8 5"/>
                  </svg> 
                  Secure Payment
            </h1>

            


            <div class="box-1 mt-5">
                 <!-- Sign-Up Form -->

                <form class="row g-3">
                    <div class="col-12">
                    <label for="inputName" class="form-label">Name</label>
                    <input type="name" class="form-control" id="inputName" placeholder="John Doe">
                    </div>
                    <div class="col-12">
                    <label for="inputPassword4" class="form-label">Card Number</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="7777-7777-7777">
                    </div>
                    <div class="col-md-6">
                    <label for="inputExpiryDate" class="form-label">Expiry Date</label>
                    <input type="text" class="form-control" id="inputDate" placeholder="12/26">
                    </div>
                    
                    <div class="col-md-6">
                    <label for="inputCvc" class="form-label">CVC</label>
                    <input type="text" class="form-control" id="inputCvc" placeholder="000">
                    </div>
                
                </form>

            </div>


        </div>

        <!-- Proceed Button -->
        <button type="button" class="btn btn-warning btn-lg mt-5  px-4">PROCEED</button>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
